<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeredaAlerta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>VeredaAlerta</h1>
        <div class="form-group">
            <label for="message">Mensaje de Alerta:</label>
            <input type="text" id="message" class="form-control">
        </div>
        <div class="form-group">
            <label for="level">Nivel de Alerta:</label>
            <select id="level" class="form-control">
                <option value="Alto">Alto</option>
                <option value="Medio">Medio</option>
                <option value="Bajo">Bajo</option>
            </select>
        </div>
        <button id="addAlertButton" class="btn">Agregar Alerta</button>
        <div class="form-group">
            <label for="filterLevel">Filtrar por Nivel:</label>
            <select id="filterLevel" class="form-control" onchange="filterAlerts()">
                <option value="">Todos</option>
                <option value="Alto">Alto</option>
                <option value="Medio">Medio</option>
                <option value="Bajo">Bajo</option>
            </select>
        </div>
        <ul id="alertsList"></ul>
    </div>
    <div class="alert-icon">
        <img src="{{ url_for('static', filename='images/alert_icon.png') }}" alt="Alert Icon">
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
